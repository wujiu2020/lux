    <script>
        window.playbackPageStageStatus = {
            _constMaxDuration: 30000,
            //超时不开播,上传日志

            _show: {
                on: true,
                onStart: -1,
                onDuration: 0
            },
            //前后台即使逻辑

            _timer: 0,
            //定时器

            _state: "open",
            // open, init, vrsS, vrsD, disS, disD, dataD, readD, mseD, start
            _ADState: "open",
            // open, init, disS, disD, dataD, readD, mseD, start

            _openTime: -1,
            //页面打开时间点
            _initTime: -1,
            //播放器初始化完成时间点

            _vrsSTime: -1,
            //VRS开始请求时间点
            _vrsDTime: -1,
            //VRS完成时间点
            _disSTime: -1,
            //调度开始时间点
            _disDTime: -1,
            //调度完成时间点
            _dataTime: -1,
            //数据下载8K时间点
            _readTime: -1,
            //数据读取完成一次时间点
            _mseTime: -1,
            //数据推入MSE时间点
            _startTime: -1,
            //视频开播时间点

            _ADDisSTime: -1,
            //调度开始时间点
            _ADDisDTime: -1,
            //调度完成时间点
            _ADDataDTime: -1,
            //数据下载8K时间点
            _ADReadTime: -1,
            //数据读取完成一次时间点
            _ADMseTime: -1,
            //数据推入MSE时间点
            _ADStartTime: -1,
            //视频开播时间点

            getCookie: function (name) {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        return cookie.substring(name.length + 1);
                    }
                }
                return null;
            },

            onWonderInit: function (data) {
                if (this._state !== 'open' && this._ADState !== 'open')
                    return;
                this._state = this._ADState = 'init';
                this._initTime = Math.floor(performance.now());
                if (data) {
                    if (data.v) {
                        this._state = 'vrsD';
                        this._vrsSTime = this._vrsDTime = Math.floor(performance.now());
                        let vd = data.v.vd;
                        let vidl = data.v.vidl;
                        if (vd && vidl) {
                            let info = vidl.find(item => item.vd === vd);
                            if (info && info.playlist && ((info.playlist.accelerator && (info.playlist.accelerator.av1 || info.playlist.accelerator.ts)) || (info.a && (info.a.ts || info.a.av1)))) {
                                this._state = 'disD';
                                this._disSTime = this._disDTime = Math.floor(performance.now());
                            }
                        }
                    }
                    if (data.a && data.a.d && data.a.d.l) {
                        this._ADState = 'disD';
                        this._ADDisSTime = this._ADDisDTime = Math.floor(performance.now());
                    }
                }
            },
            //正片状态
            onVRSStart: function () {
                if (this._state === "init") {
                    this._state = 'vrsS';
                    this._vrsSTime = Math.floor(performance.now());
                }
            },
            onVRSDone: function () {
                if (this._state === "vrsS") {
                    this._state = 'vrsD';
                    this._vrsDTime = Math.floor(performance.now());
                }
            },

            onDisStart: function (isAD = false) {
                if (isAD) {
                    if (this._ADState === "init") {
                        this._ADState = 'disS';
                        this._ADDisSTime = Math.floor(performance.now());
                    }
                } else {
                    if (this._state === "vrsD") {
                        this._state = 'disS';
                        this._disSTime = Math.floor(performance.now());
                    }
                }
            },
            onDisDone: function (isAD = false) {
                if (isAD) {
                    if (this._ADState === "disS") {
                        this._ADState = 'disD';
                        this._ADDisDTime = Math.floor(performance.now());
                    }
                } else {
                    if (this._state === "disS") {
                        this._state = 'disD';
                        this._disDTime = Math.floor(performance.now());
                    }
                }
            },
            onDataDone: function (isAD = false) {
                if (isAD) {
                    // console.warn("onDataDone is AD _ADState " + this._ADState )
                    if (this._ADState === "disD") {
                        this._ADState = 'dataD';
                        this._ADDataDTime = Math.floor(performance.now());
                    }
                } else {
                    // console.warn("onDataDone is Movie _state " + this._state )
                    if (this._state === "disD") {
                        this._state = 'dataD';
                        this._dataTime = Math.floor(performance.now());
                    }
                }
            },

            //渲染通用状态
            onReadDone: function (isAD = false) {
                if (isAD) {
                    // console.warn("onReadDone is AD _ADState " + this._ADState )
                    if (this._ADState === "dataD") {
                        this._ADState = 'readD';
                        this._ADReadTime = Math.floor(performance.now());
                    }
                } else {
                    // console.warn("onReadDone is Movie _state " + this._state )
                    if (this._state === "dataD") {
                        this._state = 'readD';
                        this._readTime = Math.floor(performance.now());
                    }
                }
            },
            onMSEDone: function (isAD = false) {
                if (isAD) {
                    // console.warn("onMSEDone is AD _ADState " + this._ADState )
                    if (this._ADState === "readD") {
                        this._ADState = 'mseD';
                        this._ADMseTime = Math.floor(performance.now());
                    }
                } else {
                    // console.warn("onMSEDone is Movie _state " + this._state )
                    if (this._state === "readD") {
                        this._state = 'mseD';
                        this._mseTime = Math.floor(performance.now());
                    }
                }
            },
            onVideoDone: function (isAD = false) {
                if (isAD) {
                    // console.warn("onVideoDone is AD _ADState " + this._ADState )
                    if (this._ADState === "mseD") {
                        this._ADState = 'start';
                        this._ADStartTime = Math.floor(performance.now());
                    }
                } else {
                    // console.warn("onVideoDone is Movie _state " + this._state )
                    if (this._state === "mseD") {
                        this._state = 'start';
                        this._startTime = Math.floor(performance.now());
                    }
                }
            },

            check: function () {
                this._state = this._ADState = 'open';
                this._openTime = Math.floor(performance.now());

                this._timer = setInterval(function () {
                    if (performance.now() < this._constMaxDuration)
                        return;
                    clearInterval(this._timer);
                    //TODO 发送日志 & PingBack
                    let url = "//msg.qy.net/qos?t=9&p1=8_82_820&ct=h5_vod_load";
                    let showTime = (this._show.onDuration + (Math.floor(performance.now()) - this._show.onStart));
                    let key = 987123456789;
                    key += (this._openTime + this._initTime + this._ADDisSTime + this._ADDisDTime + this._ADDataDTime + this._ADReadTime + this._ADMseTime + this._ADStartTime + this._vrsSTime + this._vrsDTime + this._disSTime + this._disDTime + this._dataTime + this._readTime + this._mseTime + this._startTime + showTime);
                    let param = "" + "&diy_openTime=" + this._openTime + //页面打开时间点
                        "&diy_initTime=" + this._initTime + //播放器初始化完成时间点

                        "&diy_ADState=" + this._ADState + "&diy_ADDisSTime=" + this._ADDisSTime + //调度开始时间点
                        "&diy_ADDisDTime=" + this._ADDisDTime + //调度完成时间点
                        "&diy_ADDataDTime=" + this._ADDataDTime + //数据下载8K时间点
                        "&diy_ADReadTime=" + this._ADReadTime + //数据读取完成一次时间点
                        "&diy_ADMseTime=" + this._ADMseTime + //数据推入MSE时间点
                        "&diy_ADStartTime=" + this._ADStartTime + //视频开播时间点

                        "&diy_playState=" + this._state + "&diy_vrsSTime=" + this._vrsSTime + //VRS开始请求时间点
                        "&diy_vrsDTime=" + this._vrsDTime + //VRS完成时间点
                        "&diy_disSTime=" + this._disSTime + //调度开始时间点
                        "&diy_disDTime=" + this._disDTime + //调度完成时间点
                        "&diy_dataTime=" + this._dataTime + //数据下载8K时间点
                        "&diy_readTime=" + this._readTime + //数据读取完成一次时间点
                        "&diy_mseTime=" + this._mseTime + //数据推入MSE时间点
                        "&diy_MstartTime=" + this._startTime + //视频开播时间点

                        //处于前台的时长
                        "&diy_showDuration=" + showTime + "&diy_ooptime=" + key;

                    let log = "";
                    try {
                        log = window?.QiyiPlayerLoader?.logger()?.getLog();
                    } catch (e) { }

                    try {
                        let img = new Image();
                        img.onload = img.onerror = img.onabort = function () {
                            img.onload = img.onerror = img.onabort = null;
                            img = null;
                        }
                        img.src = (url + param + '&random=' + Date.now());

                        let ran = Math.random();
                        if (this._state !== "start" && this._ADState !== "start" && log && ran <= 0.2) {
                            let uuid = this.getCookie("QC005");
                            if (uuid) {
                                let errorType = "notStartedForLongTime_";
                                let movieType;
                                if (this._ADState === "open" || this._ADState === "init") {
                                    movieType = "Movie";
                                    errorType += (this._state);
                                } else {
                                    movieType = "AD";
                                    errorType += (this._ADState);
                                }

                                const url = `//api-feedback.iqiyi.com/feedbacks`;
                                const loader = new XMLHttpRequest();
                                loader.responseType = 'json';
                                loader.open('POST', url, true);
                                loader.setRequestHeader('Content-Type', 'application/json');
                                const data = {
                                    "entranceId": "I3d5gaNy",
                                    "problems": [{
                                        "type": "websdk"
                                    }],
                                    "feedbackLog": log,
                                    "attachedInfo": {
                                        "playtype": movieType,
                                        "platform": 'PCWCore',
                                        "errtype": errorType,
                                        "uuid": uuid,
                                        "tvid": ""
                                    }
                                };
                                loader.send(JSON.stringify(data));

                            }
                        }
                    } catch (e) { }

                    console.log("Page Start Step Info: [" + "\r\n openTime: " + this._openTime + //页面打开时间点
                        "\r\n initTime: " + this._initTime + //播放器初始化完成时间点
                        "\r\n ADState: " + this._ADState + "\r\n ADDisSTime: " + this._ADDisSTime + //调度开始时间点
                        "\r\n ADDisDTime: " + this._ADDisDTime + //调度完成时间点
                        "\r\n ADDataDTime: " + this._ADDataDTime + //数据下载8K时间点
                        "\r\n ADReadTime: " + this._ADReadTime + //数据读取完成一次时间点
                        "\r\n ADMseTime: " + this._ADMseTime + //数据推入MSE时间点
                        "\r\n ADStartTime: " + this._ADStartTime + //视频开播时间点
                        "\r\n playState: " + this._state + "\r\n vrsSTime: " + this._vrsSTime + //VRS开始请求时间点
                        "\r\n vrsDTime: " + this._vrsDTime + //VRS完成时间点
                        "\r\n disSTime: " + this._disSTime + //调度开始时间点
                        "\r\n disDTime: " + this._disDTime + //调度完成时间点
                        "\r\n dataTime: " + this._dataTime + //数据下载8K时间点
                        "\r\n readTime: " + this._readTime + //数据读取完成一次时间点
                        "\r\n mseTime: " + this._mseTime + //数据推入MSE时间点
                        "\r\n startTime: " + this._startTime + //视频开播时间点
                        "\r\n showDuration: " + (this._show.onDuration + (Math.floor(performance.now()) - this._show.onStart)) + "]");

                }
                    .bind(this), 100);

                this._show.on = !(document.visibilityState === 'hidden');
                this._show.onStart = this._show.on ? Math.floor(performance.now()) : -1;
                document.addEventListener('visibilitychange', function browserVisibilitychange() {
                    if (document.visibilityState === 'hidden') {
                        if (this._show.on) {
                            this._show.on = false;
                            if (this._show.onStart !== -1) {
                                this._show.onDuration += (Math.floor(performance.now()) - this._show.onStart);
                                this._show.onStart = -1;
                            }
                        }
                    } else if (document.visibilityState === 'visible') {
                        if (!this._show.on) {
                            this._show.on = true;
                            this._show.onStart = Math.floor(performance.now());
                        }
                    }
                }
                    .bind(this));
            }
        };
        window.playbackPageStageStatus.check();
    </script>

    <meta data-n-head="ssr" name="description"
        content="《超有趣滑雪大会》第2022-03-18期，是由冉高鸣主持的综艺，于2022-03-18上映。节目简介：《超有趣滑雪大会》平行时空对战继续，两大家族比分陷入焦灼阶段，最终谁能获得胜利，先回到现实世界呢，本期进行精彩呈现。首先，项目《排兵布阵》开启本期赛事，此项目结合直滑降、换刃、Pop等滑雪技巧，共分为5条不同难度的赛道，家族成员可根据各自滑雪水平分配赛道。超滑家族以绝对优势拿下最后比赛的胜利。接下来，在挑战项目《动作不NG》中，两大家族团结协作，在两分钟内以不NG的形式接力完成五个不同的关卡，打破记录，挑战成功。考验没有就此结束，超滑家族同时需要完成毕业大秀，才能拿到开启时空通道的钥匙。五位成员共同来到山顶，紧锣密鼓地进行毕业大秀的排练，为自己这趟滑雪之旅交上一份精彩的答卷。最终，超滑家族完成大秀，拿到开启时空通道的钥匙，开启时空隧道，和超吵家族一起回到了现实世界当中。节目的最后，超吵家族来到露营地为超滑家族准备滑雪毕业派对，随后超滑家族也来到露营地。夜幕降临，超滑家族回顾一整季的滑雪历程，在欢笑与感动中结束这一季的《超有趣滑雪大会》，下个雪季再见。。">
